<!DOCTYPE html>
<html>
<head>
    <title>Oreo Menu</title>
    <style>
        body {
            width: 200px;
            height: 300px;
            font-family: Arial, sans-serif;
        }
        button {
            display: block;
            margin: 10px 0;
        }
        input[type="color"] {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Oreo Menu</h1>
    <button id="rainbowEffect">Rainbow Effect</button>
    <button id="selectImage">Select Image</button>
    <input type="file" id="imageInput" style="display:none">
    <input type="color" id="customColor">
    <button id="clearCache">Clear Cache</button>
    <button id="blockAds">Block Ads</button>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <button id="resetBackground">Reset Background</button>
    <script src="popup.js"></script>
</body>
</html>
